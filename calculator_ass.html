<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator_ass.css">
</head>
<body>
    <div id="calculator_body">
        <div class="block ">
            <div class="blocks block1">0</div>
            <div class="blocks block2">AC</div>
            <div class="blocks block3">/</div>
            <div class="blocks block4">x</div>
            <div class="blocks block5">7</div>
            <div class="blocks block6">8</div>
            <div class="blocks block7">9</div>
            <div class="blocks block8">-</div>
            <div class="blocks block9">4</div>
            <div class="blocks block10">5</div>
            <div class="blocks block11">6</div>
            <div class="blocks block12">+</div>
            <div class="blocks block13">1</div>
            <div class="blocks block14">2</div>
            <div class="blocks block15">3</div>
            <div class="blocks block16">=</div>
            <div class="blocks block17">0</div>
            <div class="blocks block18">.</div>
        </div>
    </div>
</body>
</html>
